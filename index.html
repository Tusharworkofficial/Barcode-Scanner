<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>

    <!-- this is the css code starts-->
    <style>
        :root {
            --primary-color: #8F0524;
            --secondary-color: #f5f5f5;
            --background-color: #576363;
            --text-color: #333333;
            --accent-color: #8F0524;
            --button-hover-color: #4A0714;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --background-colors: #f5f5f5;
            --highlight-color: #FCC5A8;
            /* New color for navbar text and buttons */
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --color-1: #8F0524;
            --text-color: #f0f0f0;
            --accent-color: #FCC5A8;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 12pt;
            font-family: Poppins, Segoe UI, Tahoma, sans-serif;
        }

        nav {
            height: 60px;
            background-color: var(--color-1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .links-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        nav a {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);

        }

        nav a:hover {
            background-color: var(--accent-color);
            border: 2px solid #ff9900;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            color: rgb(22, 159, 168);
        }

        nav .home-link {
            margin-right: auto;

        }

        nav .a {
            border-bottom: 1px solid white;

        }

        nav svg {
            fill: var(--text-color);
            border: 1px solid white;
        }

        #sidebar-active {
            display: none;
        }

        .open-sidebar-button,
        .close-sidebar-button {
            display: none;

        }

        @media(max-width: 450px) {
            .links-container {
                flex-direction: column;
                align-items: flex-start;
                border-bottom: 100px solid white;
                position: fixed;
                top: 0;
                right: -100%;
                z-index: 10;
                width: 300px;

                background-color: var(--color-1);
                box-shadow: -5px 0 5px rgba(0, 0, 0, 0.25);
                transition: 0.75s ease-out;
            }

            nav a {
                box-sizing: border-box;
                height: auto;
                width: 100%;
                padding: 20px 30px;
                justify-content: flex-start;
                border-bottom: 1px solid white;
            }

            nav .home-link {
                border-top: 1px solid white;
            }

            .open-sidebar-button,
            .close-sidebar-button {
                padding: 32px;
                display: block;
                padding-top: 37px;
            }

            #sidebar-active:checked~.links-container {
                right: 0;
            }

            #sidebar-active:checked~#overlay {
                height: 100%;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 2px;
        }

        @media (min-width: 1024px) {
            header {
                padding: 1.5rem 4rem;
            }

            main {
                padding: 2rem 4rem;
            }
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--highlight-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: var(--highlight-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            border-radius: 4px;
            z-index: 1000;
            padding: 0.5rem 0;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        nav ul li .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        nav ul li .dropdown a:hover {
            background-color: var(--button-hover-color);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 10px;
            padding-right: 10px;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        .dm {
            display: flex;
            flex-wrap: wrap;
        }

        .form-container {
            width: 83%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
            text-align: center;
            flex-wrap: wrap;
            padding-right: 20px;
            padding-left: 20px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #8F0524;
            color: #FCC5A8;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .form-container button:hover {
            background-color: var(--button-hover-color);
        }

        .barcode-display {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--background-colors);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: left;
            font-size: 1rem;
            color: black;
        }

        .barcode-display p {
            margin: 0.5rem 0;
        }

        #barcode {
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .print-button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .print-button {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .print-button:hover {
            background-color: #ff9900;
        }

        .hidden {
            display: none;
        }
    </style>

    <!-- this is the css end code-->

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </label>

                <!-- NOT IN TUTORIAL: The <a> tags are linked to the subpages -->
                <a class="home-link" href="index.html">Generate barcode</a>
                <a href="scan.html">Scan Barcode</a>
                <a href="database.html">DataBase</a>
                <a href="deducted_barcode_data.html">Deducted DataBase</a>

            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Generate Barcode</h2>
            <form id="barcode-form">
                <input type="text" id="material-id" placeholder="Material ID" required>
                <input type="text" id="material-name" placeholder="Material Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="text" id="unit" placeholder="Unit of Measurement (e.g., kg, liters)" required>
                <input type="text" id="category" placeholder="Category (e.g., Raw Material, Finished Product)" required>
                <input type="text" id="supplier-details" placeholder="Supplier Details" required>
                <input type="date" id="expiry-date" placeholder="Material Expiry Date" required>
                <input type="text" id="batch-lot" placeholder="Batch or Lot No." required>
                <input type="number" id="cost-per-unit" placeholder="Cost per Unit" required>
                <button type="submit">Generate Barcode</button>
            </form>
            <div class="barcode-display" id="barcode-display"></div>
            <svg id="barcode"></svg>
            <div class="print-button-container">
                <button class="print-button" id="print-barcode-button">Print Barcode</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>


    <!-- this is the javascript code-->

    <script>
        const barcodeForm = document.getElementById('barcode-form');
        const barcodeDisplay = document.getElementById('barcode-display');
        const barcodeElement = document.getElementById('barcode');

        // Initialize database in localStorage
        const initializeDatabase = () => {
            if (!localStorage.getItem('barcodeDatabase')) {
                localStorage.setItem('barcodeDatabase', JSON.stringify([]));
            }
        };

        // Save generated data to the database
        const saveToDatabase = (data) => {
            const database = JSON.parse(localStorage.getItem('barcodeDatabase'));
            database.push({ ...data, timestamp: new Date().toISOString() });
            localStorage.setItem('barcodeDatabase', JSON.stringify(database));
        };

        // Generate barcode and save to database
        barcodeForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const Barcode = document.getElementById('barcode').value
            const materialId = document.getElementById('material-id').value;
            const materialName = document.getElementById('material-name').value;
            const quantity = document.getElementById('quantity').value;
            const unit = document.getElementById('unit').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const supplierDetails = document.getElementById('supplier-details').value;
            const category = document.getElementById('category').value;
            const batch = document.getElementById('batch-lot').value;
            const costPerUnit = document.getElementById('cost-per-unit').value;

            const barcode = `ID-${materialId}-${Date.now()}`;

            // Generate barcode using JsBarcode
            JsBarcode("#barcode", barcode, {
                format: "CODE128",
                width: 2,
                height: 40,
                displayValue: true
            });

            saveToDatabase({ barcode, materialId, materialName, quantity, unit, expiryDate, supplierDetails, category, batch, costPerUnit });

            barcodeDisplay.innerHTML = `
                <p><strong>Barcode:</strong> ${barcode}</p>
                <p><strong>Material ID:</strong> ${materialId}</p>
                <p><strong>Material Name:</strong> ${materialName}</p>
                <p><strong>Quantity:</strong> ${quantity}</p>
                <p><strong>unit:</strong> ${unit}</p>
                <p><strong>Expiry Date :</strong> ${expiryDate}</p>
                <p><strong>Supplier Details:</strong> ${supplierDetails}</p>
                <p><strong>Category:</strong> ${category}</p>
                <p><strong>Batch :</strong> ${batch}</p>
                <p><strong>Cost Per Unit:</strong> ${costPerUnit}</p>
            `;

            barcodeForm.reset();
        });

        initializeDatabase();

        document.getElementById('print-barcode-button').addEventListener('click', function () {
            const barcodeElement = document.getElementById('barcode');
            const printWindow = window.open('', '', 'width=1000,height=600');
            printWindow.document.write('<html><head><title>Print Barcode</title></head><body>');
            printWindow.document.write(barcodeElement.outerHTML); // Print the barcode SVG
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });

    </script>
</body>

</html>
